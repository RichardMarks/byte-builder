<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div
      style="display: flex; justify-content: space-around; align-items: center"
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb128">128</label></div>
        <div><input id="cb128" type="checkbox" data-bit="128" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb64">64</label></div>
        <div><input id="cb64" type="checkbox" data-bit="64" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb32">32</label></div>
        <div><input id="cb32" type="checkbox" data-bit="32" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb16">16</label></div>
        <div><input id="cb16" type="checkbox" data-bit="16" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb8">8</label></div>
        <div><input id="cb8" type="checkbox" data-bit="8" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb4">4</label></div>
        <div><input id="cb4" type="checkbox" data-bit="4" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb2">2</label></div>
        <div><input id="cb2" type="checkbox" data-bit="2" /></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><label for="cb1">1</label></div>
        <div><input id="cb1" type="checkbox" data-bit="1" /></div>
      </div>
      <div style="background-color: #000; width: 2px; height: 32px"></div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div>
          <label id="lblsum" style="display: block; width: 30px">0</label>
        </div>
      </div>
    </div>
  </body>
</html>
